<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{.Title}} (ID: {{.NoteID}})</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<h1><b>{{.Title}}</b> (ID: {{.NoteID}})</h1>

<form action="/SaveNote/{{.NoteID}}" method="POST">
    <div><input name="title" rows="1" cols="50" value={{.Title}}></div>
    <div><textarea name="text" rows="20" cols="80">{{.Text}}</textarea></div>
    <div>
        <input type="submit" value="Save" class="btn btn-success btn-md" value="Submit Button"> 
        <a href="/ConfirmPasteBinNote/{{.NoteID}}" class="btn btn-warning btn-md" role="button" target="_new">dPaste</a> 
        <a href="/ConfirmDeleteNote/{{.NoteID}}" class="btn btn-danger btn-md" role="button" target="_top">Delete</a> 
        <a href="/" class="btn btn-default btn-md" role="button" target="_top">Cancel</a>
    </div>
</form>

 <footer>
  <small>
    <div>Last Changed: {{.AddDate}}</div>
    <div>Created: {{.ChangeDate}}</div>
  </small>
</footer> 

</body>
</html>
