<!DOCTYPE html>
<html lang="en">
<head>
  <title>Note {{.NoteID}}: {{.Title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Note {{.NoteID}}</h1>

<form action="/SaveNote/{{.NoteID}}" method="POST">
    <div><textarea name="title" rows="1" cols="50">{{.Title}}</textarea></div>
    <div><textarea name="text" rows="20" cols="80">{{.Text}}</textarea></div>
    <div>
        <input type="submit" value="Save"> 
        <a href="/ConfirmDeleteNote/{{.NoteID}}" target="_top">Delete</a> 
    </div>
</form>

</body>
</html>
