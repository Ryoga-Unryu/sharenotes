<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShareNotes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>ShareNotes</h2>
  <table class="table table-condensed table-striped table-hover">
    <tbody>
        <tr>
          <td class="col-md-1">
            <a href="/AddNote/" target="_top">Add Note...</a>
          </td>
          <td>
          </td>
        </tr>
        {{range .Notes}}
          <tr>
            <td class="col-md-1">
              <a href="/Note/{{.NoteID}}" target="_top">[ | ]</a> 
              <a href="/ConfirmPasteBinNote/{{.NoteID}}" target="_new">[ P ]</a> 
              <a href="/ConfirmDeleteNote/{{.NoteID}}" target="_top">[ D ]</a> 
            </td>
            <td>
              <div>
                <b>{{.Title}}</b>
              </div>
              <div>
                {{.Text}}
              </div>
            </td>
          </tr>
        {{else}} 
          <tr> 
            <td>
            </td>
            <td>
              No notes yet... 
            </td>
          </tr>
        {{end}}
    </tbody>
  </table>
</div>

 <footer>
  <small>
    <div>(c)2016 <a href="https://github.com/Ryoga-Unryu/sharenotes" target="_top">ShareNotes Source</a></div>
  </small>
</footer> 

</body>
</html>
