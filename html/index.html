<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShareNotes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h2>
      ShareNotes
    </h2>
  </div>
  <table class="table table-condensed table-striped table-hover">
    <tbody>
        <tr>
          <td class="col-md-1">
            <a href="/AddNote/" class="btn btn-info btn-md" role="button" target="_top">Add Note...</a>
          </td>
          <td>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle btn-md" type="button" data-toggle="dropdown">Apply filter for...
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li>
                  <button class="btn btn-default btn-sm" type="button">Title</button>
                </li>
                <li>
                  <button class="btn btn-default btn-md" type="button">Text</button>
                </li>
                <li>
                  <button class="btn btn-default btn-md" type="button">Both</button>
                </li>
              </ul>
              <input name="title" rows="1" cols="50" placeholder="Filter...">
            </div>
          </td>
        </tr>
        {{range .Notes}}
          <tr>
            <td class="col-md-1">
              <a href="/Note/{{.NoteID}}" target="_top">[ | ]</a> 
              <a href="/ConfirmPasteBinNote/{{.NoteID}}" target="_new">[ P ]</a> 
              <a href="/ConfirmDeleteNote/{{.NoteID}}" target="_top">[ D ]</a> 
            </td>
            <td>
              <div>
                <b>{{.Title}}</b>
              </div>
              <div>
                {{.Text}}
              </div>
            </td>
          </tr>
        {{else}} 
          <tr> 
            <td>
            </td>
            <td>
              No notes yet... 
            </td>
          </tr>
        {{end}}
    </tbody>
  </table>
</div>

 <footer>
  <small>
    <div>(c)2016 <a href="https://github.com/Ryoga-Unryu/sharenotes" target="_top">ShareNotes Source</a></div>
  </small>
</footer> 

</body>
</html>
